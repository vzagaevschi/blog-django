{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a href="#" class="navbar-brand">
        <img src="{% static 'img/logo.jpg' %}"
             width="40" height="40" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item ">
                <a href="#" class="nav-link">Contacts</a>
            </li>
        </ul>
        <form action="{% url 'search_results' %}" method="get" class="form-inline my-2 my-lg-0">
            <input name="q" type="text" class="form-control mr-sm-2" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
        <span class="navbar-text mr-2">{{ user }}</span>
        <a href="{% url 'signout' %}" class="btn btn-outline-light">Logout</a>
        {% else %}
        <a href="{% url 'signin' %}" class="btn btn-outline-light mr-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-light mr-2">SignUp</a>
        {% endif %}
    </div>
</nav>
