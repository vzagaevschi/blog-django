{% load static %}
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/img_1.jpg' %}" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Satelite Image 1</h5>
                    <p>Processed and analyzed USGS satellite image 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/img_2.jpg' %}" class="d-block w-100"
                     alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Satelite Image 1</h5>
                    <p>Processed and analyzed USGS satellite image 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/img_3.jpg' %}" class="d-block w-100" alt="Third Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Satelite Image 1</h5>
                    <p>Processed and analyzed USGS satellite image 3</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
           data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
           data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
